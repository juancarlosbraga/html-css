<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inm">Nome</label>
                <input type="text" name="nm" id="inm" minlength="4" maxlength="20" required>
            </p>
            <p>
                <label for="ieml">E-mail</label>
                <input type="email" name="email" id="ieml" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>



    </form>
    
</body>
</html>
