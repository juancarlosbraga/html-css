<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sx" id="sxmasc" checked value="M"> <label for="sxmasc">Masculino</label>

            <input type="radio" name="sx" id="sxfem" value="F"> <label for="sxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esbox" id="iesbox" checked> <label for="iesbox">Boxe</label> <br>

            <input type="checkbox" name="esvo" id="iesvo"> <label for="iesvo">Vôlei</label> <br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
