<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 150px;

            width: 150px;

            border: 10px solid red;

            padding: 15px;

            margin: 20px auto 40px auto;

            outline: 10px dashed lightslategray;

        }
        a {
            border: 10px solid blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tuo isso funciona.</p>
    
</body>
</html>
