<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="unm">Usuario : </label>
            <input type="text" name="unm" id="unm" required minlength="5" maxlength="15" size="15" placeholder="Minimo 5 letras" autocomplete="username">
        </p>
        <p>
            <label for="sen">Senha : </label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="20" placeholder="Minimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
