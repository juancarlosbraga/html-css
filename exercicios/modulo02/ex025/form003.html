<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on"  method="get">
        <p>
            <label for="nm">Nome : </label>
            <input type="text" name="nm" id="nm" autocomplete="name" required maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="media"> Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="mes"> Periodo Letivo </label>
            <input type="month" name="mes" id="mes" required value="2024-01">
        </p>
        <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora">Horario da Prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
