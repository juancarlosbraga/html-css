<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        .ch {
            background-color: gray;
            color: white;
        }
        #md {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="ch">
                <th rowspan="2" scope="col" >Área</th>
                <th rowspan="2" scope="col" class="ch">Disciplina</th>
                <th colspan="2" scope="colgroup"  scope="colgroup">Notas </th>
                <th rowspan="2" scope="col" >Média</th>
            </tr>
            <tr class="ch">
                <th scope="col" class="ch">Nota 1</th>
                <th scope="col" class="ch">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="ch">
                <th colspan="4" scope="row"  id="md">Média de Exatas</th>
                <td class="ch">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="ch">
                <th colspan="4" scope="row" id="md">Média de Humanas</th>
                <td class="ch">0.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
